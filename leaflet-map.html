<html>

<head>
    <title>Haida Gwaii Loggin History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="leaflet.ajax.min.js"></script>

    <style>
        #map {
            height: 100%
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>

/////// functions
function styleog(feature) {
    return {
        fillColor: feature.properties.Colour,
        weight: 0.1,
        opacity: 1,
        color: 'black',
        fillOpacity: 1
    };
}

function stylesg(feature) {
    return {
        fillColor: '#ff65ff',
        weight: 0.1,
        opacity: 1,
        color: 'black',
        fillOpacity: 1
    };
}

///////// read geojson layers 
       var sg = new L.GeoJSON.AJAX("sg.geojson", {
    style: stylesg});

        var og = new L.GeoJSON.AJAX("og.geojson", {
    style: styleog});

//////// create basemaps
var basemap = L.tileLayer('https://api.mapbox.com/styles/v1/sebpoisson/cjib5soqe8okk2rpheo0btduf/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2VicG9pc3NvbiIsImEiOiJjamk1YXBiYm4waHd0M2twNmM3ODRuZjN4In0.WKHsGJ3K7SWyqO4lObCkfA', {
            maxZoom: 18,
            id: 'basemap'
        });

/////// initialize the map
        var map = L.map('map', {
            center: [53.15, -132.5],
    zoom: 8,
    layers: [basemap, og, sg]
        });

  var baseMaps = {
    "Haida Gwaii Baseemap": basemap
}; 

var overlayMaps = {
    "Old Growth": og,
    "Second Growth": sg
};

L.control.layers(baseMaps, overlayMaps).addTo(map);


    </script>
</body>

</html>
