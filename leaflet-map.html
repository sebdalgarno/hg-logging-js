<html>

<head>
    <title>Haida Gwaii Loggin History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="leaflet.ajax.min.js"></script>

    <style>
        #map {
            height: 100%
        }

.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
    </style>
</head>

<body>

    <div id="map"></div>

    <script>

/////// functions
function style(feature) {
    return {
        fillColor: feature.properties.Colour,
        weight: 0.1,
        opacity: 1,
        color: 'black',
        fillOpacity: 0.8
    };
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 1,
        color: 'black',
        fillOpacity: 1
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

        info.update(layer.feature.properties);

}

function resetHighlightOg(e) {
    og.resetStyle(e.target);
    info.update();

}

function resetHighlightSg(e) {
    sg.resetStyle(e.target);
}
/*
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}*/

function onEachFeatureOg(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlightOg,
    });
}

function onEachFeatureSg(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlightSg,
    });
}

/////// read geojson layers 
       var sg = new L.GeoJSON.AJAX("sg.geojson", {
    style: style,
    pane: 'sgpane',
    onEachFeature: onEachFeatureSg
    });

        var og = new L.GeoJSON.AJAX("og.geojson", {
    style: style,
    pane: 'ogpane',
    onEachFeature: onEachFeatureOg
    });

////// create basemaps
var basemap = L.tileLayer('https://api.mapbox.com/styles/v1/sebpoisson/cjib5soqe8okk2rpheo0btduf/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2VicG9pc3NvbiIsImEiOiJjamk1YXBiYm4waHd0M2twNmM3ODRuZjN4In0.WKHsGJ3K7SWyqO4lObCkfA', {
            maxZoom: 18,
            id: 'basemap'
        });

/////// initialize the map
        var map = L.map('map', {
            center: [53.55, -132.8],
    zoom: 9,
    layers: [basemap, og, sg]
        });

        map.createPane('ogpane')
        map.getPane('ogpane').style.zIndex = 410;

        map.createPane('sgpane')
        map.getPane('sgpane').style.zIndex = 420;


////// layer control
  var baseMaps = {
    "Haida Gwaii Baseemap": basemap
}; 

var overlayMaps = {
    "Old Growth": og,
    "Second Growth": sg
};

L.control.layers(baseMaps, overlayMaps).addTo(map);

////// info panel
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (og) {
    this._div.innerHTML = (og ?
        '<b>Year Logged: <strong>' + og.YearHarv + '</strong></b><br />' + "Total Area (ha): " + Math.round(og.Area) 
        : 'Hover over a polygon to get more information.');
};

info.addTo(map);


/////// legend
var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);



    </script>
</body>

</html>
